<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>eBook Cover Demo</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="mainCtrl">

        <div class="page">
            <div class="quote-container">
                <div class="fade" ng-if="showingQuote">
                    <div class="quote-text">
                        <span class="quotation-mark first">&quot;</span>
                        <span class="quote-body">{{ quoteBody }}</span>
                        <span class="quotation-mark">&quot;</span>
                    </div>
                    <div class="quote-author">-{{ quoteAuthor }}</div>
                </div>
            </div>

            <div class="credit-container">
                <p class="author">Julian Baggini</p>
                <p class="title">ATHEISM</p>
                <p class="subtitle">A Very Short Introduction</p>
            </div>
        </div>

    </body>
</html>
